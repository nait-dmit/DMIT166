<!DOCTYPE html>
<html lang="en">
<head>
  <title>Types of Input Fields</title>
</head>

<body>
  <form method="post" action="form-handler.html">
    <label>Name: </label>
    <input type="text" size="10" name="name" />

    <label>Password: </label>
    <input type="password" name="password" />

    <input type="submit" />
  </form>
</body>
</html>
